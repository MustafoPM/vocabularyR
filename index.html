<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnWithCard's</title>
    <link rel="icon" href="image/333331.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="learn.html">

</head>

<body>
    <div class="inputs">
        <textarea class="btn1" placeholder="Слово" id="inp1" style="overflow-y: hidden; resize: none;"></textarea>
        <button type="button" class="CenterButton" id="submitButton">TAP</button>
        <textarea class="btn2" placeholder="Перевод" id="inp2" style="overflow-y: hidden; resize: none;"></textarea>
    </div>

    <div class="output" id="output"></div>

    <div class="Items">
        <button onclick="window.location.href = 'main.html'" class="LearnButton">Учить</button>
        <button onclick="window.location.href = 'setting.html'" class="SettingBtn">Настройки</button>
    </div>

    <!-- Всплывающее окно для подписки -->
    <div id="subscribe-popup" class="popup">
        <form id="subscribe-form" action="https://docs.google.com/forms/d/e/1FAIpQLSdhYbvdYbzK4q6da3O3eO4fbqYjOwhoP5ZMELBsc2fs4X-N6g/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
            <h2 class="News">Подписка на новости</h2>

            <input class="emailinput" type="email" id="email" placeholder="Введите вашу почту" name="entry.2108151051" required>
            <button type="submit" class="subscribe-button">Подписаться</button>
            <button id="close-popup">Закрыть</button>
        </form>

    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <!--<div id="install-banner">
        <p>Добавьте наш сайт на главный экран для удобства!</p>
        <button id="install-button">Добавить на главный экран</button>
    </div>-->


    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('subscribe-popup');
            const closePopupButton = document.getElementById('close-popup');

            // Показать всплывающее окно при загрузке страницы
            popup.style.display = 'block';

            closePopupButton.onclick = function() {
                popup.style.display = 'none';
            };

            // Обработка отправки формы подписки
            document.getElementById('subscribe-form').onsubmit = function(event) {
                event.preventDefault(); // Предотвращаем стандартное поведение формы

                const email = document.getElementById('email').value;
                // Отправка данных на Google Sheets
                fetch('https://docs.google.com/forms/d/e/1FAIpQLSdhYbvdYbzK4q6da3O3eO4fbqYjOwhoP5ZMELBsc2fs4X-N6g/formResponse', {
                        method: 'POST',
                        mode: 'no-cors',
                        body: new URLSearchParams({
                            'entry.2108151051': email
                        })
                    })
                    .then(() => {
                        alert('Спасибо за подписку!'); // Показываем сообщение пользователю
                        popup.style.display = 'none'; // Закрываем попап
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        alert('Произошла ошибка. Попробуйте еще раз.');
                    });
            };
        });
    </script>
</body>

</html>
